<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferencia de Startups</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conferencia de Startups de Tecnolog√≠a</h1>
        <button class="register-btn">Comprar Boleto</button>
    </header>
    <main>
        <section class="startups">
            <h2>Startups Participantes</h2>
            <div class="grid">
                <div class="startup">
                    <p>Startup 1</p>
                    <button>Votar</button>
                </div>
                <div class="startup">
                    <p>Startup 2</p>
                    <button>Votar</button>
                </div>
                <div class="startup">
                    <p>Startup 3</p>
                    <button>Votar</button>
                </div>
            </div>
        </section>

        <section class="networking">
            <h2>Networking</h2>
            <div class="grid">
                <div class="attendee">Asistente 1</div>
                <div class="attendee">Asistente 2</div>
                <div class="attendee">Asistente 3</div>
            </div>
        </section>
    </main>
</body>
</html>
