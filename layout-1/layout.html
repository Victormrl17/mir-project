<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Científico Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Evento Científico Virtual</h1>
    </header>
    <main>
        <section class="registration">
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo Electrónico">
            <button>Registrarse</button>
        </section>

        <section class="speakers">
            <h2>Ponentes</h2>
            <div class="grid">
                <div class="speaker">Ponente 1</div>
                <div class="speaker">Ponente 2</div>
                <div class="speaker">Ponente 3</div>
                <div class="speaker">Ponente 4</div>
                <div class="speaker">Ponente 5</div>
                <div class="speaker">Ponente 6</div>
            </div>
        </section>
    </main>
</body>
</html>
